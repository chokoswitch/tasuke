name: Build Go Docker Image

on:
  workflow_call:
    inputs:
      project_dir:
        description: Directory of the project to build
        required: true
        type: string
      service:
        description: Service to build
        required: true
        type: string

env:
  GCP_PROJECT_ID: ${{ startsWith(github.ref_name, 'release/') && 'tasuke-prod' || 'tasuke-dev'}}
  GCP_PROJECT_NUMBER: ${{ startsWith(github.ref_name, 'release/') && '840011577241' || '720364425367'}}

jobs:
  docker:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          #- macos-14
          - ubuntu-22.04
          #- windows-2022
        # We want to ensure the repo works across OS's, but it's not worth blocking PRs on
        # all the builds, especially slow ones like Windows. We will fix-forward if an issue
        # comes up on main push. Also, use workaround from
        # https://github.com/orgs/community/discussions/26253#discussioncomment-3250989
        run-all:
          - ${{ github.event_name != 'pull_request' }}
        exclude:
          - os: macos-14
            run-all: false
          - os: windows-2022
            run-all: false

    env:
      DOCKER_PUSH: ${{ github.event_name != 'pull_request' && startsWith(matrix.os, 'ubuntu-') && true || false }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.work
          cache-dependency-path: "${{ inputs.project_dir }}/**/go.sum"


      - id: google-auth
        if: ${{ env.DOCKER_PUSH }}
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/${{ env.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github/providers/curioswitch
          project_id: ${{ env.GCP_PROJECT_ID }}

      - uses: google-github-actions/setup-gcloud@v2
        if: ${{ env.DOCKER_PUSH }}

      - name: Configure Docker
        if: ${{ env.DOCKER_PUSH }}
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      - uses: docker/setup-buildx-action@v3

      - id: docker-meta
        uses: docker/metadata-action@v5
        with:
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=ref,event=pr
            type=sha,format=long
          sep-tags: ","
          sep-labels: ","

      - name: Build and push image
        working-directory: ${{ inputs.project_dir }}
        run: go run build -v --docker-tags ${{ steps.docker-meta.outputs.tags }} --docker-labels ${{ steps.docker-meta.outputs.labels }} ${{ env.DOCKER_PUSH && 'push' || 'docker' }}

      - name: Deploy service
        if: ${{ env.DOCKER_PUSH }}
        run: gcloud run deploy ${{ inputs.service }} --region us-central1 --image us-central1-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/docker/${{ inputs.service }}:sha-${{ github.sha }}
